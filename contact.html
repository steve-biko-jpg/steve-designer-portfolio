    <main>
        <section class="page-section">
            <h2 class="section-title">Get in Touch</h2>

            <div class="contact-container">
                <div class="contact-info animate__animated animate__fadeInLeft">
                    <h3>Contact Information</h3>
                    <div class="contact-icons">
                        <a href="https://wa.me/250796146495" class="icon-link" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                            <span>WhatsApp</span>
                        </a>
                        <a href="tel:250796146495" class="icon-link">
                            <i class="fas fa-phone"></i>
                            <span>Call Me</span>
                        </a>
                        <a href="mailto:sbiko049@gmail.com" class="icon-link">

                            <span>Email</span>
                        </a>
                    </div>
                </div>

                <div class="contact-form-container animate__animated animate__fadeInRight">
                    <form action="submit_form.php" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
